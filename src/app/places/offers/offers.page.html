<ion-header>
    <ion-toolbar>
        <ion-title>Offers</ion-title>
        <ion-buttons slot="primary">
            <ion-button routerLink="/places/tabs/offers/new">
                <ion-icon name="add-outline" slot="icon-only"></ion-icon>
            </ion-button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-row>
        <ion-col size="12" size-sm="8" offset-sm="2" class="ion-text-center">
            <ion-list>
                <ion-item-sliding *ngFor="let offer of loadedOffers" #itemSliding>
                    <app-offer-item [offer]="offer"></app-offer-item>
                    <ion-item-options side="end">
                        <ion-item-option color="secondary" (click)="onCLickEdit(offer.id, itemSliding)"> <ion-icon name="create" slot="icon-only"></ion-icon></ion-item-option>
                    </ion-item-options>
                    <ion-item-options side="start">
                        <ion-item-option color="danger" (click)="onClickDelete()"><ion-icon name="trash-outline" slot="icon-only"></ion-icon></ion-item-option>
                    </ion-item-options>
                </ion-item-sliding>
            </ion-list>
        </ion-col>
    </ion-row>
</ion-content>

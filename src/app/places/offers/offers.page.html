<ion-header>
    <ion-toolbar>
        <ion-title>Offers</ion-title>
        <ion-buttons slot="primary">
            <ion-button routerLink="/places/tabs/offers/new">
                <ion-icon name="add-outline" slot="icon-only"></ion-icon>
            </ion-button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-row>
        <ion-col size="12" size-sm="8" offset-sm="2" class="ion-text-center">
            <ion-list>
                <ion-item *ngFor="let offer of loadedOffers"
                          [routerLink]="['/', offer.id]" detail >  <!--// routerlink do zaladowania strony poza tabs (tabs znikaja), link musi byc zapisany w places-routing.module-->
                    <ion-thumbnail slot="start">
                        <ion-img [src]="offer.imageUrl"></ion-img>
                    </ion-thumbnail>
                    <ion-label>
                        <h2>{{ offer.title }}</h2>
                        <p>{{ offer.description }}</p>
                    </ion-label>
                </ion-item>
            </ion-list>
        </ion-col>
    </ion-row>
</ion-content>

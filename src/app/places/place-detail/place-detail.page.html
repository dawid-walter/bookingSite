<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-back-button defaultHref="/places/tabs/discover"></ion-back-button>
        </ion-buttons>
        <ion-title>{{ place.title }}</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-img [src]="place.imageUrl"></ion-img>
    <ion-buttons>
        <ion-button color="primary"
                    fill="solid"
                    expand="block"
                    [routerLink]="['/', 'places', 'tabs', 'offers', 'edit', place.id]">
            EDIT
        </ion-button>
        <ion-button (click)="onClickIonicNavControler()">Back ionic navCtrl</ion-button>
        <ion-button (click)="onClickRouter()">Back router</ion-button>
    </ion-buttons>
</ion-content>
